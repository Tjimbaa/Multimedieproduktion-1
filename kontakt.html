<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i" rel="stylesheet">

  </head>
  <body>
    <header>
      <a href="../index.html" class="header-brand">Thinh Tran</a>
      <nav>
        <ul>
          <li><a href="../index.html">Hjem</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="om.html">Om</a></li>
          <li><a href="kontakt.html" class="nav-hover">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div style="text-align:center">
          <h2>Kontakt mig</h2>
          <p>Har du et problem jeg kan løse, så tøv ikke med at kontakte mig</p>
        </div>
        <form class="action_page">
          <div class="kontakt-box">
            <label for="fname">Fulde navn:</label>
              <input type="text" name="Fulde navn" placeholder="Dit navn:">
            <label for="telefon">Telefon:</label>
              <input type="text" name="Telefon" placeholder="88 88 88 88:">
            <label for="email">E-mail:</label>
              <input type="text" name="E-mail" placeholder="Eksempel@eksempel.dk:">
            <label for="emne">Emne:</label>
            <select id="emne" name="Emne">
              <option value="kodning">Html, css, java, php</option>
              <option value="projekter">Personlig brand</option>
              <option value="Andet">Andet</option>
            </select>
          <label for="opgave">Opgave:</label>
             <textarea id="subject" name="subject" placeholder="Hej Thinh, jeg har en opgave til dig vedrørende.." style="height:100px"></textarea>
             <input type="submit" value="Send">
           </div>
          <div class="kontakt-box2">
            <h1>Adresse:</h1>
            <p>Seebladsgade 1 5000 Odense C</p>
            <h1>Telefon nummer:</h1>
            <p>24 21 34 99</p>
            <h1>E-mail:</h1>
            <p>Thinh_tran_4@msn.com</p>
            <div class="google">
              <img src="../img/google.png" alt="google maps">
            </div>
          </div>
        </form>
      </div>
    </main>
      <footer>
        <ul class="footer-links-main">

          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </footer>
  </body>
